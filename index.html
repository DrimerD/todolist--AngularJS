<!doctype html>
<html lang="en" ng-app="taskManagerApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular.min.js"></script>
</head>
<body ng-controller="TaskManagerController">
    <h1>TO DO LIST</h1>
    <div class="pos">
        <section class="container">
            <div class="header">
                <div class="preference">
                    <img class="prefer" src="images/preference.png" alt="setting" ng-click="showInputUserName()">
                </div>
                <div class="head">
                    <h3 class="authorName" ng-bind="authorName"> {{ authorName }} </h3>
                </div>
            </div>
            <div class="tdContainer">
                <div class="tdInput">
                    <input type="text" placeholder="Enter a note" ng-model="newTask" ng-enter="addNewTask()">
                </div>
                <div>
                    <ul class="tdList" ng-repeat="(key, value) in allTasks track by key">
                        <li class="tdItem" data-id="{{key}}">
                            <label ng-if="!value.check">
                                <input type="checkbox">
                                <span></span>
                            </label>

                            <label ng-if="value.check">
                                <input type="checkbox" checked>
                                <span></span>
                            </label>
                            <p>{{value.task}}</p>
                            <img src="images/clear.png" alt="delete" ng-click="removeTask(value)">
                        </li>
                    </ul>
                </div>
            </div>
            <div class="border-bott"></div>
        </section>
        <div class="input-author animated" ng-class="{ 'bounceOutDown' : bounceOutDown, 'bounceInUp' : bounceInUp, 'position' : position }">
            <input type="text" placeholder="Enter Authors" ng-enter="addUserName(authorName)" ng-escape="closeInputUserName()" ng-model="authorName">
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
